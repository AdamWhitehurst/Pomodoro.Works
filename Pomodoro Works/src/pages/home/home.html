<ion-header>
   <ion-navbar color="secondary">
     <img class="pomodoro-icon" src="assets/icon/icon.png" />
    <ion-title text-center text-uppercase>Pomodoro.Works</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="home" padding>
  <h4 margin-top>Start a Timer: </h4>
  <ion-list>
    <ion-item>
      <ion-select id ="time-selector" class="time-selector" interface="action-sheet">
        <ion-option (ionSelect)="startCountdownTimer(1, false)"> 1 second (test)</ion-option>
        <ion-option (ionSelect)="startCountdownTimer(300, true)"> 5 minutes (break)</ion-option>
        <ion-option (ionSelect)="startCountdownTimer(900, false)"> 15 minutes</ion-option>
        <ion-option (ionSelect)="startCountdownTimer(1200, false)"> 20 minutes</ion-option>
        <ion-option (ionSelect)="startCountdownTimer(1500, false)"> 25 minutes</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <br />

  <h4>Leave Some Notes: </h4>
  <hr />
  <!-- onChange would work better than onInput but doesn't work-->
  <textarea id="notes" placeholder="NOTES GO HERE"></textarea>

  <ion-footer>
    <ion-toolbar text-center text-uppercase no-margin color="primary">
      <div id="timer-content">
        <p id="current-time">99:99</p>
        <p id="end-time">END TIME: 99:99</p>
        <p id="tally">POMODORO'S FINISHED: 0</p>
        <button id="stop-button" padding ion-button icon-only full color="dark" (click)="onStopButtonClick()">
          <ion-icon padding name="square" color="danger"></ion-icon>
        </button>
      </div>
    </ion-toolbar>
  </ion-footer>

  <ion-fab bottom right>
    <button ion-fab mini color="danger"><ion-icon name="settings"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="selectRingtone()">
        <ion-icon color="green" name="musical-notes">
        </ion-icon>
      </button>
      <button ion-fab (click)="openURL('http://cirillocompany.de/pages/pomodoro-technique/')">
        <ion-icon color="orange" name="help">
        </ion-icon>
      </button>
      <button ion-fab (click)="presentCreditsAlert()">
        <ion-icon color="danger" name="heart">
        </ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
