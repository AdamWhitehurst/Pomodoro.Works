<ion-header>
   <ion-navbar color="primary">
     <img class="pomodoro-icon" src="assets/icon/icon.png" />
    <ion-title text-center text-uppercase>Pomodoro.Works</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="home" padding>
  <h4 margin-top>Start a Timer: </h4>
  <ion-list>
    <ion-item>
      <ion-select id ="time-selector" class="time-selector" interface="action-sheet">
        <ion-option (ionSelect)="startTimer(1, false)"> 1 second (test)</ion-option>
        <ion-option (ionSelect)="startTimer(300, true)"> 5 minutes (break)</ion-option>
        <ion-option (ionSelect)="startTimer(900, false)"> 15 minutes</ion-option>
        <ion-option (ionSelect)="startTimer(1200, false)"> 20 minutes</ion-option>
        <ion-option (ionSelect)="startTimer(1500, false)"> 25 minutes</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <br />

  <h4>Leave Some Notes: </h4>
  <hr />
  <textarea placeholder="NOTES GO HERE"></textarea>

  <ion-footer>
    <ion-toolbar text-center text-uppercase no-margin color="primary">
      <div id="timer-content">
        <p id="current-time">99:99</p>
        <p id="end-time">END TIME: 99:99</p>
        <p id="tally">POMODORO'S FINISHED: 0</p>
        <button id="stop-button" padding ion-button icon-only full color="dark" (click)="stopAlarm();">
          <ion-icon padding name="square" color="danger"></ion-icon>
        </button>
      </div>
    </ion-toolbar>
  </ion-footer>

  <!--http://soundbible.com/2070-Railroad-Crossing-Bell.html-->
  <audio id="alarm" src="assets/sounds/railroad_crossing_bell.mp3"></audio>
</ion-content>
